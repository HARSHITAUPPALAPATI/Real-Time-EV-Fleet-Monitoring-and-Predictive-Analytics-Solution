<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="register-container">
        <h2>Sign Up</h2>
        <form id="registerForm" action="/register" method="post">
            <div class="input-box">
                <i class="bx bxs-user"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <div id="usernameError" class="error"></div>
            </div>
            <div class="input-box">
                <i class="bx bxs-envelope"></i>
                <input type="text" id="email" name="email" placeholder="Email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="input-box">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div id="passwordError" class="error"></div>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let isValid = true;

            // Clear previous error messages
            document.querySelectorAll('.error').forEach(errorDiv => errorDiv.textContent = '');
            document.querySelectorAll('input').forEach(input => input.classList.remove('input-error'));

            // Username validation
            if (username.trim() === '') {
                isValid = false;
                document.getElementById('usernameError').textContent = 'Username is required';
                document.getElementById('username').classList.add('input-error');
            }

            // Email validation (basic)
            if (email.trim() === '') {
                isValid = false;
                document.getElementById('emailError').textContent = 'Email is required';
                document.getElementById('email').classList.add('input-error');
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                isValid = false;
                document.getElementById('emailError').textContent = 'Invalid email format';
                document.getElementById('email').classList.add('input-error');
            }

            // Password validation
            if (password.trim() === '') {
                isValid = false;
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('password').classList.add('input-error');
            } else if (password.length < 6) {
                isValid = false;
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                document.getElementById('password').classList.add('input-error');
            }

            // If the form is valid, submit it
            if (isValid) {
                const formData = new FormData(form);

                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errors => {
                            Object.keys(errors).forEach(key => {
                                document.getElementById(key + 'Error').textContent = errors[key];
                                document.getElementById(key).classList.add('input-error');
                            });
                        });
                    } else {
                        return response.json().then(data => {
                            alert(data.success); // Show success message
                            form.reset(); // Clear the form on success
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
