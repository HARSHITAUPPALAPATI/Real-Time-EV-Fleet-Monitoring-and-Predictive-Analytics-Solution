<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/static/css/sign.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
          <ul>
            <li><a href="/maintenance_alerts" id="maintenance_alerts">Home</a></li>
            <li><a href="/achievements" id="achievements">Achievements</a></li>
            <li><a href="/notification">Notifications</a></li>
            <li><a href="/signin" id="signin">Sign In</a></li>
            <li><a href="/signup" id="signup">Sign Up</a></li>
            <li><a href="/subscribe" id="subscribe">Subscribe</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </aside>
    <main class="content">
        <div class="form-container">
          <h1>Sign Up</h1>
          <form action="{{ url_for('signup') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </main>
  </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="popup">
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</body>
</html>
