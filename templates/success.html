<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/success.css"> 
</head>
<body>
    <!-- Menu Icon -->
    <i id="menu-icon" class="bx bx-chevrons-right"></i>

    <!-- Swipeable Menu -->
    <div class="menu" id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="{{ url_for('register_vehicle') }}">Register New Vehicle</a></li>
            <li><a href="{{ url_for('vehicle_status') }}">Vehicle Status</a></li>
            <li><a href="/route_optimization">Route Optimization</a></li>
            <li><a href="{{ url_for('battery_health_status') }}">Battery Health</a></li>
            <li><a href="{{url_for('maintenance_alerts')}}">Driver Behavior and Maintenance Alerts</a></li>
            <li><a href="{{url_for('energy_consumption')}}">Energy Consumption Analysis</a></li>
            
            <li class="logout"><a href="/logout">Logout</a></li>
        </ul>
    </div>

    <!-- Main Container -->
    <div class="container-main">
        <!-- Row for Cards -->
        <div class="row-center">
            <div class="card bg-info text-white">
                <div class="card-body text-center">
                    <h5>1595 Watt</h5>
                    <p>Max today: 4708 Watt</p>
                </div>
            </div>
            <div class="card bg-primary text-white">
                <div class="card-body text-center">
                    <h5>22.98 kWh</h5>
                    <p>Last 7 days</p>
                </div>
            </div>
            <div class="card bg-success text-white">
                <div class="card-body text-center">
                    <h5>11367 kWh</h5>
                    <p>Current year</p>
                </div>
            </div>
            <div class="card bg-secondary text-white">
                <div class="card-body text-center">
                    <h5>21.9Â°C</h5>
                    <p>Current weather</p>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="chart-container mt-4">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize Chart
        const ctx = document.getElementById('chart');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Charging Load (kW)',
                    data: [30, 40, 50, 55, 60, 70, 80, 75, 65, 60, 55, 50],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                maintainAspectRatio: false
            }
        });

        // Menu Toggle Script
        const menuIcon = document.getElementById('menu-icon');
        const menu = document.getElementById('menu');
        let isMenuOpen = false;

        menuIcon.addEventListener('click', () => {
            if (!isMenuOpen) {
                menu.classList.add('active');
                menuIcon.classList.replace('bx-chevrons-right', 'bx-chevrons-left');
            } else {
                menu.classList.remove('active');
                menuIcon.classList.replace('bx-chevrons-left', 'bx-chevrons-right');
            }
            isMenuOpen = !isMenuOpen;
        });
    </script>
</body>
</html>
