<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New EV Vehicle</title>
    <link rel="stylesheet" href="/static/css/register_vehicle.css">
</head>
<body>
    <div class="container">
        <h2>Register Vehicle</h2>
        <form action="{{ url_for('register_vehicle') }}" method="POST">
            <label for="vehicle_id">Vehicle ID:</label>
            <input type="text" name="vehicle_id" required><br>

            <label for="owner_name">Owner Name:</label>
            <input type="text" name="owner_name" required><br>

            <label for="registration_number">Registration Number:</label>
            <input type="text" name="registration_number" required><br>

            <label for="battery_status">Battery Status (%):</label>
            <input type="number" name="battery_status" min="0" max="100" required><br>

            <label for="speed">Speed (km/h):</label>
            <input type="number" name="speed" required><br>

            <label for="location">Location:</label>
            <input type="text" name="location" required><br>

            <button type="submit" class="register-button">Register Vehicle</button>
        </form>
    </div>
</body>
</html>
